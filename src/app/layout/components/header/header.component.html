<header class="shadow-sm py-2">
  <div class="container mx-auto grid grid-cols-2 gap-5 justify-between p-4">
    <a routerLink="">Signals</a>
    <nav *ngIf="isAuthSig(); else isNotAuth" class="justify-end flex">
      <ul class="flex gap-5 item-center">
        <li class="text-white/50">
          <a
            routerLink="/"
            routerLinkActive="text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="text-white/50">
          <a routerLink="/profile" routerLinkActive="text-white">Profile</a>
        </li>
        <li class="text-white/50">
          <button class="flex" (click)="logoutHandler()">Logout</button>
        </li>
      </ul>
    </nav>

    <ng-template #isNotAuth>
      <ul class="flex items-center gap-4 ml-auto">
        <li class="text-white/50">
          <a routerLinkActive="text-white" routerLink="/login">Login</a>
        </li>
        <li class="text-white/50">
          <a routerLinkActive="text-white" routerLink="/signup">SignUp</a>
        </li>
      </ul>
    </ng-template>
  </div>
</header>
