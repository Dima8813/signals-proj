<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col w-1/2 mx-auto mt-20 p-4 rounded border border-slate-600 gap-5">
  <h1 class="text-4xl text-center">Login</h1>
  <div class="flex flex-col">
    <label class="label" for="email">Email</label>
    <input
      id="email"
      placeholder="Email"
      type="email"
      class="input"
      required
      formControlName="email" />
    <div
      *ngIf="
        userForm.controls['email'].invalid &&
        (userForm.controls['email'].dirty || userForm.controls['email'].touched)
      ">
      <div class="error">
        <div *ngIf="userForm.controls['email'].hasError('required')">
          <div>Email is required</div>
        </div>
        <div *ngIf="userForm.controls['email'].hasError('email')">
          Email is not correct
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col">
    <label class="label" for="password">Password</label>
    <input
      id="password"
      placeholder="Password"
      type="password"
      class="input"
      required
      minlength="6"
      formControlName="password"
      autocomplete="off" />

    <div
      *ngIf="
        userForm.controls['password'].invalid &&
        (userForm.controls['password'].dirty ||
          userForm.controls['password'].touched)
      "
      class="error">
      <div *ngIf="userForm.controls['password'].hasError('required')">
        Password is required
      </div>
      <div *ngIf="userForm.controls['password'].hasError('minlength')">
        Password must be more then 6 symbols
      </div>
    </div>
  </div>

  <div class="ml-auto">
    <a routerLink="/signup">Sign Up</a>
  </div>

  <div class="flex items-center gap-4 mt-5 justify-end">
    <button class="btn btn-green" [disabled]="!userForm.valid">Confirm</button>
    <button class="btn btn-red">Cancel</button>
  </div>
</form>
